<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<h1 align="center">Liste des Providers</h1>
<div style="margin-bottom:10px;padding:10px;border:solid 2px red;">
Pour ajouter un provider cliquer ici<a class="btn btn-primary" th:href="@{/provider/add}">Add Provider</a>
</div>
<table class="table" align="center" border="1">
	<tr><th>Nom</th><th>Email</th><th>Adresse</th></tr>
	<tr th:each="provider:${providers}">
		<td th:text="${provider.name}"></td>
		<td th:text="${provider.email}"></td>
		<td th:text="${provider.adresse}"></td>
	</tr>
</table>
