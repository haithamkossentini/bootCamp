<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<h1 align="center">Mise à jour Provider</h1>

<form method="POST" th:action="@{/provider/update}" th:object="${provider}">
	
<div class="container text-center">
<div class="row" style="margin-bottom:10px">
    <div class="col-lg-4" align="right">ID</div>
    <div class="col-lg-8">
       <input disabled  required type="number" th:field="*{id}" class="form-control" placeholder="Id" >
	   <input hidden  th:field="*{id}" >
	</div>
  </div>
  
  <div class="row" style="margin-bottom:10px">
    <div class="col-lg-4" align="right">Nom</div>
    <div class="col-lg-8">
       <input required type="text"  th:field="*{name}" class="form-control" placeholder="Username" >
	</div>
  </div>
  
  <div class="row" style="margin-bottom:10px">
    <div class="col-lg-4" align="right">Email</div>
    <div class="col-lg-8">
		<input required type="email"  th:field="*{email}" class="form-control" placeholder="Email"/></div>
  </div>
  
   <div class="row" style="margin-bottom:10px">
    <div class="col-lg-4" align="right">Adresse</div>
    <div class="col-lg-8">
		<input type="text"  th:field="*{adresse}" class="form-control" placeholder="Adresse"/>
	</div>
  </div>
  
     <div class="row" style="margin-bottom:10px">
    <div class="col-lg-4" align="right">Description</div>
    <div class="col-lg-8">
		
		<textarea rows="8" class="form-control" placeholder="Description"  th:field="*{description}"></textarea>
		
	</div>
  </div>
  
   <div class="row" style="margin-bottom:10px">
    <div class="col-lg-4"></div>
    <div class="col-lg-8" align="left">
		<input type="submit" class="btn btn-success" value="Mise à jour"/></div>
  </div>
  
</div>
	
</form>
